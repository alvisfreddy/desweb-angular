	<legend>Listado de Clientes</legend>
	<div *ngIf="! clientes.length">

	</div>
	<div *ngIf="clientes.length">
		<article class="cab-lista">
			<span>Nombre</span>
			<span>C.I.</span>
			<span>Direcci√≥n</span>
			<span>Grupo</span>
		</article>

	</div>
